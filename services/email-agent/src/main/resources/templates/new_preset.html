<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body style="margin: 0; padding: 0;">
    <table border="0" cellpadding="0" cellspacing="0" width="100%">
        <tr>
            <td style="padding: 20px 0 30px 0;">
                <table align="center" border="0" cellpadding="0" cellspacing="0" width="600" style="border-collapse: collapse;">
                    <tr>
                        <td bgcolor="#f55d5d" align="center">
                            <table border="0" cellpadding="0" cellspacing="0" width="100%">
                                <tr>
                                    <td style="font-size: 0; line-height: 0;" height="40">
                                        &nbsp;
                                    </td>
                                </tr>
                                <tr>
                                    <td align="center">
                                        <img src="{{blink_logo}}" alt="Blink Logo" title="Logo" width="120" height="120" style="display: block;"/>
                                    </td>
                                </tr>
                                <tr>
                                    <td style="font-size: 0; line-height: 0;" height="40">
                                        &nbsp;
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    <!--Start of the body-->
                    <tr>
                        <td style="padding: 40px 30px 40px 30px;">
                            <table border="0" cellpadding="0" cellspacing="0" width="100%">
                                <tr>
                                    <td style="padding: 20px 0 30px 0;color: #153643; font-family: Arial, sans-serif; font-size: 16px; line-height: 20px;">
                                        Hi {{name}},<br/><br/>
                                        A new preset, "{{preset_name}}" has been added. Follow the link below to check it out.  Any comments? Be sure to leave them on the site. You are receiving this notification because you have subscribed to updates from me.
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <table border="0" cellpadding="0" cellspacing="0" width="100%">
                                            <tr>
                                                <td style="font-size: 0; line-height: 0;" width="40%">
                                                    &nbsp;
                                                </td>
                                                <td align="center" width="20%" bgcolor="#f55d5d" style="padding: 10px 0 10px 0;color: #ffffff; font-family: Arial, sans-serif; font-size: 14px; line-height: 20px;">
                                                    <a href="{{preset_url}}" style="color: #ffffff;"><font color="#ffffff">View</font></a>
                                                </td>
                                                <td style="font-size: 0; line-height: 0;" width="45%">
                                                    &nbsp;
                                                </td>
                                            </tr>
                                        </table>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    <!--End of the body-->
                    <tr>
                        <td bgcolor="#f55d5d" style="padding: 30px 30px 30px 30px;">
                            <table border="0" cellpadding="0" cellspacing="0" width="100%">
                                <tr>
                                    <td width="75%" style="color: #ffffff; font-family: Arial, sans-serif; font-size: 14px;">
                                        &copy; Blink 2019<br/>
                                        <a href="{{unsub_link}}" style="color: #ffffff;"><font color="#ffffff">Unsubscribe</font></a> to updates
                                    </td>
                                    <td width="25%" align="right">
                                        <table border="0" cellpadding="0" cellspacing="0">
                                            <tr>
                                                <td>
                                                    <a href="https://www.instagram.com/kazun90/">
                                                        <img src="{{instagram_icon}}" alt="Twitter" title="Twitter" width="38" height="38" style="display: block;" border="0" />
                                                    </a>
                                                </td>
                                                <td style="font-size: 0; line-height: 0;" width="20">&nbsp;</td>
                                                <td>
                                                    <a href="https://www.facebook.com/getblinked/">
                                                        <img src="{{facebook_icon}}" alt="Facebook" title="Facebook" width="38" height="38" style="display: block;" border="0" />
                                                    </a>
                                                </td>
                                            </tr>
                                        </table>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
